<div class="list row">
    <div class="col-md-8 mt-3">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Procurar pelo titulo"
        />
        <div class="input-group-append">
          <button
            class="btn btn-success"
            type="button"
            (click)="searchTitle()"
          >
            Buscar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Lista de Artes</h4>
      <ul class="list-group">
        @for (arte of artes; track arte.id; let i = $index) {
        <li
          class="list-group-item"
          [class.active]="i == currentIndex"
          (click)="setActiveArte(arte, i)"
        >
          {{ arte.nome }}
        </li>
        }
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllArte()">
        Remover todos
      </button>
      <button class="m-3 btn btn-sm btn-primary" (click)="exportToPdf()">
        Exportar para PDF
      </button>
    </div>
    <div class="col-md-6">
      <!-- <app-tutorial-details
        [viewMode]="true"
        [currentArte]="currentArte"
      ></app-tutorial-details> -->
    </div>
  </div>
